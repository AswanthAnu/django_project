{% extends 'admin/admin_base.html' %}

{% load static %}

{% block content %}

<div class="container">
  <div class="row">
     <div class="col-12">

  <div class=" offset-1 col-12">
      <canvas id="sale_chart_date" style="width:100%;max-width:1000px"></canvas>
  </div>

<div class="  col-md-12"></div>

  <div class=" col-md-3">
          <canvas id="user_chart" width="200" height="380"></canvas>
  </div>

  <div class="  col-md-3">
        <canvas id="pay" width="200" height="380"></canvas>
  </div>

<div class="  col-md-6 ">
      <canvas id="paystst" width="200" height="150"></canvas>
</div>
</div>
 

</div>

</div>

</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<script>
var xdate = [{% for i in date %}'{{i}}', {% endfor %}];
var ysale_count = [{% for i in sale_count %}'{{i}}', {% endfor %}];

new Chart("sale_chart_date", {
  type: "line",
  data: {
    labels: xdate,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: ysale_count
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 0, max:50}}],
    },
    title: {
      display: true,
      text: "Sales of last 7 days"
    }
  }
});
</script>




<script>
var xValues = ["Active users", "Blocked users"];
var yValues = ["{{ active_users }}", '{{ blocked_users }}'];



var barColors = [
  "#66841b",
  "#1b8563",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("user_chart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Users status"
    }
  }
});
</script>








<script>
var paymeth = [{% for i in pay_method %}'{{i}}', {% endfor %}];
var payval = [{% for i in pay_count %}'{{i}}', {% endfor %}];
console.log(payval)

var barColors = [
  "#66841b",
  "#1b8563",
  "#2b5797",
  "#e8c3b9",
  "#1e7145"
];

new Chart("pay", {
  type: "pie",
  data: {
    labels: paymeth,
    datasets: [{
      backgroundColor: barColors,
      data:  payval,
    }]
  },
  options: {
    title: {
      display: true,
      text: "Sales on different payment methods"
    }
  }
});
</script>





<script>
var paystat = ['Out for delivery','Accepted', 'Completed', 'Shipped', 'Cancelled' ];
var status_count = [{% for i in status_count %}'{{i}}', {% endfor %}];

var barColors = [
"#66841b",
"#1b8563",
"#2b5797",
"#e8c3b9",
"#1e7145"
];

new Chart("paystst", {
type: "bar",
data: {
  labels: paystat,
  datasets: [{
    backgroundColor: barColors,
    data:  status_count,
  }]
},
options: {
  title: {
    display: true,
    text: "Ordered products delivery status"
  }
}
});
</script>



{% endblock %}
