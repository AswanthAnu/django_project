

{% if messages %}

    {% for message in messages %}
    <span id='message_time' class='container position-static'>
    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %} role='alert'>
        <button type='button' onclick="vanish()" class='close' data-dismiss='alert'><span aria-hidden='false'>&times;</span></button>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}{% endif %}
        {{ message }}
    </div>
    </span>
    {% endfor %}

{% endif %}
