{% extends 'base.html' %}

{% load static %}

{% block content%}

<section class="signin-page account">

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/logo.png" alt="">
          </a>
          {% include 'includes/alerts.html' %}
          <h5 class="text-bg-danger" style="display:none ;" id="warning">Invalid Credentials</h5>
          <h2 class="text-center">Welcome Back</h2>
          <form class="text-left clearfix" action=" {% url 'otp_view' %} " method="POST" id="otp_login">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Phone Number" name='phone_number' id='phone_number'>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >Verify</button>
            </div>
          </form>
          <p class="mt-20"><a href="{% url 'login' %}"> Login with email address</a></p>
          <p class="mt-20">New in this site ?<a href="{% url 'register'%}"> Create New Account</a></p>
          

        </div>
      </div>
    </div>
  </div>
</section>


 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>



{% endblock %}
