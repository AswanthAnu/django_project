{% extends 'base.html' %}

{% load static %}

{% block content%}

<section class="signin-page account">

  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/logo.png" alt="">
          </a>
          {% include 'includes/alerts.html' %}
          <h5 class="text-bg-danger" style="display:none ;" id="warning">Invalid Credentials</h5>
          <h2 class="text-center">Welcome Back</h2>
          <form class="text-left clearfix" action="{% url 'otp_registeratioin' %}" method="POST" id="otp_form">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Enter otp" name='otp' id='otp'>
            </div>
            
            <div class="text-center">
              <button type="submit" class="btn btn-main text-center" >Submit</button>
            </div>
          </form>
      

        </div>
      </div>
    </div>
  </div>
</section>



 




{% endblock %}
